<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Delivery Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">🍕 Pizza Menu</h1>
    <div class="row" id="pizzaMenu"></div>

    <hr class="my-5" />

    <h2>🛒 Your Order</h2>
    <ul id="orderList" class="list-group mb-3"></ul>

    <h2>🚚 Delivery Details</h2>
    <form id="deliveryForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <input type="text" class="form-control" id="address" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>

    <div id="confirmation" class="alert alert-success mt-4 d-none"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
